<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="screen-1">
            <p class="screen-1-operation"><span class="op1"></span> <span class="opr"></span><span class="op2"></span>
            </p>
            <p class="screen-2"></p>
        </div>

        <div class="keypad">
            <div class="keys" data-value="operator">%</div>
            <div class="keys" data-value="operator">CE</div>
            <div class="keys clear" data-value="operator">C</div>
            <div class="keys delete" data-value="operator">Delete</div>
            <div class="keys" data-value="operator">1/x</div>
            <div class="keys" data-value="operator">x^2</div>
            <div class="keys" data-value="operator">Root(x)</div>
            <div class="keys" data-value="operator">/</div>
            <div class="keys" data-value="7">7</div>
            <div class="keys" data-value="8">8</div>
            <div class="keys" data-value="9">9</div>
            <div class="keys" data-value="operator">*</div>
            <div class="keys" data-value="4">4</div>
            <div class="keys" data-value="5">5</div>
            <div class="keys" data-value="6">6</div>
            <div class="keys" data-value="operator">-</div>
            <div class="keys" data-value="1">1</div>
            <div class="keys" data-value="2">2</div>
            <div class="keys" data-value="3">3</div>
            <div class="keys" data-value="operator">+</div>
            <div class="keys" data-value="operator">+/-</div>
            <div class="keys" data-value="0">0</div>
            <div class="keys" data-value="dot">.</div>
            <div class="keys equalTo" data-value="operator">=</div>

        </div>
    </div>
    <footer class="end"><p>Shreya Pathak &copy; 2023</p></footer>
    <script src="index.js"></script>
    
</body>
</html>
